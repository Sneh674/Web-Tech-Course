<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneh Naik - feedback form</title>
    <style>
        *{
            padding: 5px;
            margin: 0%;
            box-sizing: border-box;
        }
        input{
            margin-bottom: 10px;
        }
        .stars {
            display: flex;
            font-size: 2rem;
            cursor: pointer;
        }
        .star {
            color: lightgray;
            transition: color 0.2s;
        }
        .star.active, .star:hover, .star:hover ~ .star {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <form style="display: flex;flex-direction: column; width: 300px;">
            <label for="uname">Enter name:</label>
            <input type="text" name="uname" id="" required>
            <label for="email">Enter email:</label>
            <input type="email" name="email" id="" required>
            <label for="mobile">Enter mobile number:</label>
            <input type="tel" name="mobile" id="" required>
            <label for="file">Upload file:</label>
            <input type="file" name="file" id="">

            <div class="stars" id="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <p id="ratingText">Rating: 0</p>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
